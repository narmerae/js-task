<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ebec1e750.js" crossorigin="anonymous"></script>
    <title>Inspira Group Task Fetch</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body onload="getDriverList()">
<div class="container d-flex gap-4 flex-column">

    <h1 class="text-center">Fetch Task</h1>
    <h2 class="text-center">F1 Driver Fetch</h2>
    <img class="" src="https://logos-world.net/wp-content/uploads/2023/12/F1-Logo.png" width="50%" alt="F1 logo">

    <div class="container pt-3 d-flex align-items-center justify-content-center">

        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <div class="search d-flex gap-3 align-items-center justify-content-center">
                    <i class="fa fa-search justify-content-center"></i>
                    <label>
                        <input type="text" placeholder="Enter a driver number" id="searchBar" class="form-control">
                    </label>
                    <button class="btn btn-primary" onclick="getDriver()">Search</button>
                </div>
            </div>
        </div>

    </div>

    <div class="container flex-column gap-3 pt-2 d-flex justify-content-center align-items-center">

        <p id="nameDriver"></p>
        <img id="imageDriver" src="" alt="Driver Image" style="display:none;max-width: 25%">
        <br>
        <iframe id="easterEgg" src=""></iframe>
        <h1 class="mt-3" id="easterText"></h1>

    </div>

    <div class="container d-flex mb-2 align-items-center justify-content-center">

            <div class="search d-flex align-items-center justify-content-center gap-3">
                    <i class="fa fa-search"></i>
                    <label>
                        <input type="text" placeholder="Enter a driver name" oninput="searchDriverList()" id="searchBarList" class="form-control">
                    </label>
                </div>
            <button class="btn btn-primary" id="clearButton" onclick="clearSearchBar()">Clear</button>
    </div>

    <div class="container mt-2">

        <table id="driverTable" class="table">
            <tr>
                <th>Driver Number</th>
                <th>Driver Full Name</th>
                <th>Team Name</th>
                <th>Team Color</th>
            </tr>
        </table>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
